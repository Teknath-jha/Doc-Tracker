{% extends "base.html"%}
{%load static%}
{% block title %}Login{% endblock %}
{% block content %}


<link href="{%static 'landing_static/css/style.css' %}/css/style.css' %}" rel="stylesheet">
<link href="{%static 'landing_static/css/style.css' %}/css/style.css' %}" rel="stylesheet">

<div class="limiter">
    {% if errorMessage %}
    <script>
        alert('{{ errorMessage }}');
    </script>
    {% endif %}

    
    
    <div class="container-login100" style="position: fixed;background-color: #4158D0;background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);">
        <div class="wrap-login100 p-l-50 p-r-50 p-t-65 p-b-30" style="margin-top: -100px;">
            <form class="login100-form validate-form" action="/firstClerk/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <span class="login100-form-title p-b-55">
                    Login <p style="color:#d33f8d; margin-top:1rem;" ><b><a href="{% url 'login' %}">{{error_message}}{{loggedOut}}</a></b></p>
                </span>

                <div class="wrap-input100 validate-input m-b-16" style="border: 2px solid #d33f8d;" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="email" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>
  
                <div class="wrap-input100 validate-input m-b-16" style="border: 2px solid #d33f8d;" data-validate="Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <span class="lnr lnr-lock"></span>
                    </span>
                </div>

                <div class="container-login100-form-btn p-t-25">
                    <button class="login100-form-btn" type="submit" value="SignIn">
                        Login
                    </button>
                </div>

                <div class="text-center w-full p-t-45">
                    <span class="txt1">
                        Not a member?
                    </span>
                    <a class="txt1 bo1 hov1" href="{% url 'signup' %}">
                        Sign up now
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

{%endblock%}
