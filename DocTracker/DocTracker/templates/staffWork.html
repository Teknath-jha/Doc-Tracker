{% extends "base.html"%}
{%load static%}
{% block title %}About Developers{% endblock %}
{% block content %}

<link href="{%static 'landing_static/css/style.css' %}" rel="stylesheet">
<link href="{%static 'landing_static/css/style.css' %}" rel="stylesheet">


<div class="container">
    <form action="" method="post">
        {% csrf_token %}
    <div class="d-flex" style="align-items:center;">
        

        {% if notExists %}
                <div class="div">
                    <div class="wrap-input50  m-b-6" style="margin-top:2rem;">
                        <h1 class="input100"
                            style="font-family:'Oswald' ; font-size:60px; text-align:left; font-weight:bold; border:2px solid;padding-bottom:4rem">
                            <strong>{{notExists}}</strong>
                        </h1>
                        <span class="focus-input100"></span>
                    </div>
                </div>
        {% endif %}



        <div class="row">


            <br>
            <br>
            Token No.
            <div class="wrap-input100 validate-input m-b-16"   >
              
                <input type="text" class="input100  input-group-text" name="token" placeholder="Token No e.g 121.." >
                <span class="focus-input100"></span>
            </div>
            Reason for acceptance/rejection
            <div class="wrap-input100 validate-input m-b-16  input-group-text"   >
              
                <textarea type="text" class="input100 input-group-text" rows="4" cols="50" name="message" placeholder="reason.." ></textarea>
                <span class="focus-input100"></span>
            </div>
            <div class="form-check form-switch m-b-16"  >
                <div></div>
                <input class="form-check-input"   style="width:40px; height:40px; transform : scale(1); border-radius: 50%;"    type="radio" name="decision" value="accept">
                <label class="form-check-label" >Accept</label>
              </div> 

              <div class="form-check form-switch"  >
                <!-- <input class="form-check-input"   style="width:40px; height:40px; transform : scale(1); border-radius: 50%;"    type="checkbox" > -->
                <label class="form-check-label" ></label>
              </div> 

              <div class="form-check form-switch"  >
                <input class="form-check-input"   style="width:40px; height:40px; transform : scale(1); border-radius: 50%;"    type="radio" name="decision" value="reject">
                <label class="form-check-label" >Reject</label>
              </div>

              

              <br><br><br><br>
  <button class="btn btn-primary btn-lg btn-block" type="submit" name="submit">Submit</button>
        </div>
       
           
           {% if msg1 %}
           <button type="checkbox" class="btn btn-primary col-sm"
           style="width:18rem; padding:2rem; margin: 1rem;font-size:1.3rem; align-self: center; padding-bottom: 3rem;">{{saveToDB}}</button>
       <button type="checkbox" class="btn btn-primary col-sm"
           style="width:18rem; padding:2rem; margin: 1rem; font-size:1.3rem; align-self: center; padding-bottom: 3rem;">{{token}}</button>

           <button type="checkbox" class="btn btn-primary col-sm"
           style="width:18rem; padding:2rem; margin: 1rem; font-size:1.3rem; align-self: center; padding-bottom: 3rem;">{{status}}</button>

           {% endif %}
       
   
    </div> </form>
</div>

{%endblock%}
