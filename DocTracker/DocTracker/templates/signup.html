{% extends "base.html"%}
{%load static%}
{% block title %}SignUp{% endblock %}
{% block content %}

<link href="{%static 'about/css/style.css' %}" rel="stylesheet">
<link href="{%static 'about/css/style.css' %}" rel="stylesheet">

<br><br>
<div class="limiter">
    <div class="container-login100 pt-5">
        <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
            <form class="login100-form validate-form" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <span class="login100-form-title p-b-55">
                    Doc Owner Data
                </span>
                <p style="color:#d33f8d">{{error_message1}}</p>
                <p style="color:#d33f8d">{{error_message2}}</p><br>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Valid username is required">
                   
                </div>


                <div class="wrap-input100 validate-input m-b-16" data-validate="First name is required">
                    <input class="input100" type="text" name="first_name" placeholder="First name" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>


                <div class="wrap-input100 validate-input m-b-16" data-validate="Last name is required">
                    <input class="input100" type="text" name="last_name" placeholder="Last name" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="email" name="email" placeholder="Email" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <span class="lnr lnr-envelope"></span>
                    </span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Valid contact is required">
                    <input class="input100" type="text" name="phoneNumber" placeholder="Contact" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Valid contact is required">
                    <input class="input100" type="password" name="password" placeholder="Password" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn p-t-25">
                    <button class="login100-form-btn" type="submit"  onclick="javascript:location.href='{% url 'signup' %}'">
                        SignUp
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


{%endblock%}
